<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce website</title>

    <link rel="stylesheet" href="./bigScreen.css"> 
    
    <link rel="stylesheet" href="./smallScreen.css" media="screen and (min-width: 841px) and (max-width: 1170px)">

    <link rel="stylesheet" href="./phone.css" media="screen and (max-width: 840px)"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="navbar" id="navbar-id">
            <a class="logo" href="#">My Awesome Kart</a>
            <div class="components-container" id="components-container-id">
                <ul class="left-component">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a id="dropdown-clicker" href="#">
                            Categories
                        </a>
                        <ul class="dropdown" id="dropdown-id">
                            <li><a href="#">Shopping</a></li>
                            <li><a href="#">Clothes</a></li>
                            <li>
                                <hr>
                            </li>
                            <li><a href="#">Books</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>
                </ul>
                <form class="search-form" id="search-form-id">
                    <input class="search-bar" type="search" placeholder="Search">
                    <button class="search-button" id="search-button-id" type="submit">Search</button>
                </form>
            </div>
            <div id="hamburger-icon">
                <div class="hamburger-icon-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </div>
        </div>
    </nav>
    <script src="./script.js"></script>
</body>

</html>
